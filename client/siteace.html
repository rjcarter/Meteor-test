<head>
  <title>siteace</title>
</head>
<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
</template>


<template name="navbar">
	<!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        Site Ace
	      </a>
	    </div>
	    <div class="pull-right">
	      {{> loginButtons}}
	    </div>
	  </div>
	</nav>
</template>

<template name="main">
	<div class="container">
		{{> website_form}}
		{{> website_list}}
	</div>
</template>


<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		{{description}}
	</p>
    <p>
		Votes: {{votes}}
	</p>
	<p>
		Site was added on ii: {{createdOn}}
	</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	<!-- you will be putting your up and down vote buttons in here! -->
	<a href="/detail/{{_id}}" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></a>
</li>
</template>


<template name="detail">
  <div class="container">
    <h4> Discuss {{url}}</h4>
    <p> {{description}}</p>
    
    <table class="table table-striped">
      <thead>Comments</thead>
      <tbody>
      	 {{> comment_list}} 
      </tbody>
     
    </table>
    <form class="js-add-comments">
      <div class="form-group">
      </div> <!-- end form -->
      Add your comments
      <input type="text" class="form-control" id="your_comment">
      <input type="hidden" name="id" value={{_id}}>
      <br/>
      <button type="submit" class="btn btn-default">Submit</button>
      <a href='/'><button class="btn btn-warning">Return</button></a>
    </form>
  </div>
</template>

<template name="comment_list">
  	{{#if comments}}
  	  {{#each comments}}
  	    <tr><td>
  	    {{this}}
  	    </td></tr>
      {{/each}}
    {{/if}}
</template>
